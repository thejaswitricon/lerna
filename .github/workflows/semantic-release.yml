name: Lerna Versioning

on:
  push:
    branches:
      - master

permissions: write-all

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Get last successful commit hash
        id: last_commit
        run: echo "::set-output name=commit::$(git rev-parse HEAD)"

      - name: Determine changed packages
        id: changed_packages
        run: |
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          changed_packages=$(echo "$changed_files" | grep -oE "packages/[^/]+" | sort | uniq)
          echo "::set-output name=packages::$changed_packages"

      - name: Run Lerna version
        run: |
          cd ${{ github.workspace }}
          npx lerna version --conventional-commits --yes --since=${{ steps.last_commit.outputs.commit }} --force-publish ${{ steps.changed_packages.outputs.packages }}

      - name: Push changes
        run: |
          git push --follow-tags




