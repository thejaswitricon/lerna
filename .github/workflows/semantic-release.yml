name: Versioning

on:
  push:
    branches:
      - master  # Modify this according to your branch name

    tags:
      - "*"
permissions: write-all
jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Modify this according to your Node.js version requirements

      - name: Install dependencies
        run: npm install 

      - name: Print Changed Files
        run: |
          git fetch --depth=1 origin ${GITHUB_REF}
          git diff --name-only HEAD FETCH_HEAD

      - name: Print Changed Files
        run: npx lerna changed --json

      - name: Extract Tag Name
        id: extract_tag
        run: echo "::set-output name=tag::${{ github.ref_replace('refs/tags/', '') }}"

      - name: Create GitHub Release
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PAT_GITHUB2 }}
          script: |
            const { data } = await github.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.extract_tag.outputs.tag }}',
              name: 'Release ${{ steps.extract_tag.outputs.tag }}',
              body: 'Enter release notes here',
              draft: false,
              prerelease: false
            });
            console.log('Created release:', data.html_url);

