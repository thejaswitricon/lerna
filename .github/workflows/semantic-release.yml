name: semantic release using lerna

on:
  push:
    branches:
      - master
permissions: write-all

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install lerna

      - name: Run test
        run: npx lerna init
        
      - name: Update version
        run: npm run new-version

      