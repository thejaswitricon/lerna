name: Versioning

on:
  push:
    branches:
      - master  # Modify this according to your branch name

permissions: write-all

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Modify this according to your Node.js version requirements

      - name: Install dependencies
        run: npm install lerna

      - name: Commit changes
        id: commit-changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add package-lock.json package.json
          CHANGED_FILES=$(git diff --name-only)
          COMMIT_MESSAGE="Committing changes before versioning"
          if [ -n "$CHANGED_FILES" ]; then
            COMMIT_MESSAGE="$COMMIT_MESSAGE\n\nChanged files:\n$CHANGED_FILES"
          fi
          git commit -m "$COMMIT_MESSAGE"
          echo "::set-output name=changed-files::${CHANGED_FILES}"

      - name: Access changed files
        run: |
          echo "Changed files: ${{ steps.commit-changes.outputs.changed-files }}"


      - name: Initialize lerna
        run: npx lerna init

